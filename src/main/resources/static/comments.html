<!DOCTYPE html>
<html>
<head>
    <title>Comments</title>
</head>
<body>
<h2>Comments</h2>

<h3>Create Comment</h3>
<input type="number" id="postId" placeholder="Post ID">
<input type="text" id="message" placeholder="Comment message">
<button onclick="addComment()">Create Comment</button>

<h3>All Comments</h3>
<button onclick="getComments()">Load Comments</button>
<ul id="commentList"></ul>

<script>
async function addComment() {

    const postId = document.getElementById("postId").value;
    const message = document.getElementById("message").value;

    const response = await fetch(`/api/comments/post/${postId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            message: message
        })
    });

    if (response.ok) {
        alert("Comment added!");
    } else {
        alert("Error adding comment");
    }
}

async function getComments() {
    const res = await fetch("/api/comments");
    const comments = await res.json();
    const ul = document.getElementById("commentList");
    ul.innerHTML = "";
    comments.forEach(c => {
        const li = document.createElement("li");
        li.innerText = `${c.id}: ${c.message} - on post ${c.post ? c.post.id : 'N/A'}`;
        ul.appendChild(li);
    });
}
</script>

</body>
</html>
