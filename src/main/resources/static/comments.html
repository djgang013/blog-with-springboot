<!DOCTYPE html>
<html>
<head>
    <title>Comments</title>
</head>
<body>
<h2>Comments</h2>

<h3>Create Comment</h3>
<input type="number" id="postId" placeholder="Post ID">
<input type="text" id="text" placeholder="Comment text">
<button onclick="createComment()">Create Comment</button>

<h3>All Comments</h3>
<button onclick="getComments()">Load Comments</button>
<ul id="commentList"></ul>

<script>
async function createComment() {
    const postId = document.getElementById("postId").value;
    const text = document.getElementById("text").value;

    const res = await fetch(`/api/comments/post/${postId}`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text})
    });
    const data = await res.json();
    alert("Comment created with ID: " + data.id);
    getComments();
}

async function getComments() {
    const res = await fetch("/api/comments");
    const comments = await res.json();
    const ul = document.getElementById("commentList");
    ul.innerHTML = "";
    comments.forEach(c => {
        const li = document.createElement("li");
        li.innerText = `${c.id}: ${c.text} - on post ${c.post.id}`;
        ul.appendChild(li);
    });
}
</script>

</body>
</html>
