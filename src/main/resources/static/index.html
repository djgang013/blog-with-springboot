<!DOCTYPE html>
<html>
<head>
    <title>Blog Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
            box-shadow: 1px 1px 5px #aaa;
        }
        .card a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Blog Dashboard</h1>

<div class="card">
    <h2>User Management</h2>
    <p>Create, view, update, and delete users.</p>
    <a href="users.html">Go to Users</a>
</div>

<div class="card">
    <h2>Post Management</h2>
    <p>Create, view, update, and delete posts.</p>
    <a href="posts.html">Go to Posts</a>
</div>

<div class="card">
    <h2>Comment Management</h2>
    <p>Create, view, update, and delete comments.</p>
    <a href="comments.html">Go to Comments</a>
</div>

</body>
</html>
